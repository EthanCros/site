<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Switcher</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 4px solid black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
            background-color: #a9071b;
            color: black;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button :active {
            background-color: #910918 !important;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="image1.jpg" alt="Random Image">
    <button id="changeButton">Change Image</button>
    <button onclick="changeImage()">Change Image</button>

    <script>
        function changeImage() {
            const images = [
                "image1.jpg", "image2.jpg", "image3.jpg", 
                "image4.jpg", "image5.jpg"
            ];
            const randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("randomImage").src = images[randomIndex];

            document.addEventListener("DOMContentLoaded", function() {
                const button = document.getElementById("changeButton");
                const names = ["Next", "Go!", "Click Me!", "Surprise", "Try Again", "Random", "Change", "New One"];

            button.addEventListener("click", function() {
                const randomIndex = Math.floor(Math.random() * names.length);
            button.textContent = names[randomIndex];
        });
    });
        }
    </script>
</body>
</html>
